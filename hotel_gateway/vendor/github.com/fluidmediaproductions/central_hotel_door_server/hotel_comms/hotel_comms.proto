syntax = "proto2";
package hotel_comms;

enum MsgType {
    HOTEL_PING = 0;
    HOTEL_PING_RESP = 1;
    GET_ACTIONS = 2;
    GET_ACTIONS_RESP = 3;
    GET_DOORS = 4;
    GET_DOORS_RESP = 5;
    ACTION_COMPLETE = 6;
    ACTION_COMPLETE_RESP = 7;
}

message ProtoMsg {
    required MsgType type = 1;
    required bytes msg = 2;
    required string UUID = 3;
    required bytes sig = 4;
}

message HotelPing {
    required int64 timestamp = 1;
}

message HotelPingResp {
    required bool success = 1;
    optional string error = 2;
    optional bool actionRequired = 3;
}

message Door {
    required int64 id = 1;
    required string name = 2;
}

message GetDoors {

}

message GetDoorsResp {
    repeated Door doors = 1;
}

enum ActionType {
    ROOM_UNLOCK = 0;
}

message Action {
    required ActionType type = 1;
    required int64 id = 2;
    optional bytes payload = 3;
}

message GetActions {

}

message GetActionsResp {
    repeated Action actions = 1;
}

message ActionComplete {
    required int64 actionId = 1;
    required ActionType actionType = 2;
    required bool success = 3;
}

message ActionCompleteResp {
}