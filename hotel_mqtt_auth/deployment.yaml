apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel_mqtt_auth
  namespace: travelr
  labels:
    app: hotel_mqtt_auth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hotel_mqtt_auth
  template:
    metadata:
      labels:
        app: hotel_mqtt_auth
    spec:
      containers:
        - name: hotel_mqtt_auth
          image: evilben/travelr_hotel_mqtt_auth:(hash)
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: TRAVELR_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: hotel_mqtt_auth
  namespace: travelr
spec:
  selector:
    app: hotel_mqtt_auth
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
